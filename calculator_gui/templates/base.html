<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Orbital Calculator{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Hohmann_transfer_orbit.svg/1200px-Hohmann_transfer_orbit.svg.png"
          alt="Calculator" />
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="/">
          <strong>Orbital Assignment</strong></a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Section A
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item" href="/section_a/1">
              Kepler Hyperbolic
            </a>
            <a class="navbar-item" href="/section_a/2">
              Kepler Equation
            </a>
          </div>
        </div>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Section B
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item" href="/section_b/1">
              Task 1
            </a>
            <a class="navbar-item" href="/section_b/2">
              Task 2
            </a>
            <a class="navbar-item" href="/section_b/3">
              Task 3
            </a>
          </div>
        </div>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Section C
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item" href="/section_c/1">
              Inertial to Rotating Coordinates
            </a>
            <a class="navbar-item" href="/section_c/2">
              Rotating to Inertial Coordinates
            </a>
          </div>
        </div>

        <a class="navbar-item" href="/hoffman"> Hoffman </a>
        <a class="navbar-item" href="/julian"> Julian Date </a>
        <a class="navbar-item" href="/lst"> Local Sideral Time </a>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">{% block content %} {% endblock %}</div>
  </section>
</body>

</html>
