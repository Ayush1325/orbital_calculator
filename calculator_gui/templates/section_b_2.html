{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="button">Calculate</button>
  </form>

<fieldset disabled>
  
<div class="field">
  <label class="label">H(Angular Momentum)</label>
  <div class="control">
		<input class="input" type="text" value="{{h}}">
  </div>
</div>

<div class="field">
  <label class="label">Inclination(in deg)</label>
  <div class="control">
		<input class="input" type="text" value="{{incl}}">
  </div>
</div>

<div class="field">
  <label class="label">Right Acsension(in deg)</label>
  <div class="control">
		<input class="input" type="text" value="{{ra}}">
  </div>
</div>

<div class="field">
  <label class="label">Eccentricity</label>
  <div class="control">
		<input class="input" type="text" value="{{e}}">
  </div>
</div>

<div class="field">
  <label class="label">W(in deg)</label>
  <div class="control">
		<input class="input" type="text" value="{{w}}">
  </div>
</div>

<div class="field">
  <label class="label">ta(Theta)</label>
  <div class="control">
		<input class="input" type="text" value="{{ta}}">
  </div>
</div>

<div class="field">
  <label class="label">a(in KM)</label>
  <div class="control">
		<input class="input" type="text" value="{{a}}">
  </div>
</div>

<div class="field">
  <label class="label">t(in sec)</label>
  <div class="control">
		<input class="input" type="text" value="{{t}}">
  </div>
</div>

</fieldset>
{% endblock %}
